    />
  </head>
  <body>
    <!-- Barra de navegación-->
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-toggler"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-toggler">
          <a class="navbar-brand" href="#">
            <img
              src="img/imc_favicon.png"
              alt="Imagen de IMC"
              class="img-nav"
              style="max-width: 50px"
            />
          </a>
          <ul
            class="navbar-nav d-flex justify-content-center align-items-center"
          >
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Inicio</a>

      </div>

    <main>
      <section class="formulario">
        <!-- <div class="container"> -->
        <form id="imcForm"" class="form">
          <div class="title">
            Calculadora IMC<br /><span>Ingresa tus datos</span>
          </div>
          <input
            type="number"
            step="0.1"
            placeholder="Peso (kg)"
            name="peso"
            id="peso"
            class="input"
            required
          />
          <input
            type="number"
            step="0.01"
            placeholder="Altura (m)"
            name="altura"
            id="altura"
            class="input"
            required
          />
          <button type="submit" class="button-confirm">Calcular IMC →</button>
        </form>
        <!-- </div> -->
      </section>
    </main>

    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
